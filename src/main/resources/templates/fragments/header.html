<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Odontoprev</title>
    <link rel="stylesheet" href="../../static/css/agendamentos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icon.min.css">
</head>
<body>
<header id="main-header">
    <nav>
        <ul>
            <li>
                <a th:href="@{/}">
                    <i class="fa-solid fa-house"></i>
                </a>
            </li>

            <li sec:authorize="hasRole('PACIENTE') or hasRole('CLINICA')">
                <a th:href="@{/agendamentos/}" th:text="#{nav.agendamentos}">Agendamentos</a>
            </li>

            <li sec:authorize="hasRole('AUDITOR')">
                <a th:href="@{/clinica/all}" th:text="#{nav.clinica}">Cl√≠nica</a>
            </li>

            <li sec:authorize="hasRole('AUDITOR')">
                <a th:href="@{/paciente/all}" th:text="#{nav.paciente}">Paciente</a>
            </li>
        </ul>
    </nav>

    <div class="user-info">
        <a sec:authorize="hasRole('PACIENTE') or hasRole('CLINICA')" th:href="@{/{role}/edit/ (role=${#authentication.principal.usuario.tipo.getDescricao()})}">
            <i class="fa-solid fa-user"></i>
        </a>
        <a th:href="@{/logout}" class="logout-button">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
    </div>

    <div class="lang-change">
        <a href="?lang=pt_BR" th:text="#{lang.br}">BR</a>
        <a href="?lang=en" th:text="#{lang.en}">EN</a>
    </div>
</header>
</body>
</html>
