<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
<div class="login-container">
    <div class="logo-section">
        <h2 th:text="#{page.title}"></h2>
    </div>

    <form class="form-login" th:action="@{/login}" method="post">
        <div>
            <label for="username">E-mail</label>
            <input type="email" required th:placeholder="#{placeholder.email}" id="username" name="username" />
        </div>
        <div>
            <label for="password" th:text="#{label.senha}"></label>
            <input type="password" th:placeholder="#{placeholder.senha}" id="password" name="password" />
        </div>
        <div class="button-div">
            <button type="submit" value="entrar" th:text="#{button.entrar}"></button>
            <a class="login-redr-button" th:href="@{/}" th:text="#{page.title.cadastro}"></a>
        </div>
    </form>
</div>
</body>
</html>
