<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link th:href="@{/css/cadaster.css}" rel="stylesheet" />
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
    <section class="logo-section">
        <img th:src="@{/images/LogoComNome.png}" alt="logo" class="logo">
    </section>

    <main class="main-content">

        <div class="container-tipo-cadastro">
            <h2>Cadastro</h2>

            <section>
                <label class="radio-container">
                    <input class="clinicaCheck" type="radio" name="tipoCadastro" value="clinica" checked="checked" onchange="toggleForms('clinica')"/>
                    <span class="checkmark"></span> Clínica
                </label>
                <label class="radio-container">
                    <input class="pacienteCheck" type="radio" name="tipoCadastro" value="paciente" onchange="toggleForms('paciente')"/>
                    <span class="checkmark"></span> Paciente
                </label>
            </section>
        </div>

        <form id="clinicaForm" method="post" th:action="@{/clinica/register}" th:object="${clinicaDTO}">
            <div class="form-div-layout">
                <section class="info-section">
                    <div>
                        <label for="razaoSocial">Razão social</label>
                        <input type="text" id="razaoSocial" maxLength="30" placeholder="Clinica123 Ltda" required th:field="*{razaosocial}">
                    </div>

                    <div>
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" minLength="14" maxLength="18" placeholder="12.345.678/9000-01" required th:field="*{cnpj}">
                    </div>

                    <div>
                        <label for="emailClinica">E-mail</label>
                        <input type="email" id="emailClinica" maxLength="100" placeholder="exemplo@gmail.com" required th:field="*{email}">
                    </div>

                    <div>
                        <label for="telefoneClinica">Telefone</label>
                        <input type="tel" id="telefoneClinica" maxLength="15" placeholder="Fixo ou móvel" required th:field="*{telefone}">
                    </div>

                    <div>
                        <label for="senhaClinica">Senha</label>
                        <input type="password" id="senhaClinica" placeholder="Senha super secreta" required th:field="*{senha}">
                    </div>
                </section>

                <div class="button-div">
                    <button type="submit" value="cadastrar">Cadastrar</button>
                    <a class="login-redr-button" th:href="@{/login}">Já tenho cadastro</a>
                </div>
            </div>
        </form>

        <form id="pacienteForm" method="post" th:action="@{/paciente/register}" th:object="${pacienteDTO}">
            <div class="form-div-layout">
                <section class="info-section">
                    <div>
                        <label for="nomeCompleto">Nome completo</label>
                        <input type="text" id="nomeCompleto" maxLength="30" placeholder="Gabriel Toledo de Alcântara Sguario" required th:field="*{nome}">
                    </div>

                    <section>

                        <div>
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" minLength="14" maxLength="14" placeholder="657.489.410-74" required th:field="*{cpf}">
                        </div>

                        <div>
                            <label for="dataNascimento">Data de nascimento</label>
                            <input type="date" id="dataNascimento" required th:field="*{dataNascimento}">
                        </div>

                    </section>

                    <section>

                        <div>
                            <label for="emailPaciente">E-mail</label>
                            <input type="email" id="emailPaciente" maxLength="100" placeholder="exemplo@gmail.com" required th:field="*{email}">
                        </div>

                        <div>
                            <label for="telefonePaciente">Telefone</label>
                            <input type="tel" id="telefonePaciente" maxLength="15" placeholder="Fixo ou móvel" required th:field="*{telefone}">
                        </div>

                    </section>

                    <div>
                        <label for="senhaPaciente">Senha</label>
                        <input type="password" id="senhaPaciente" placeholder="Senha super secreta" required th:field="*{senha}">
                    </div>

                    <div>
                        <label for="plano">Plano</label>
                        <select id="plano" name="planos" required th:field="*{id_plano}">
                            <option selected hidden value="">Selecione uma opção</option>
                            <option th:each="plano : ${planos}" th:value="${plano.id}" th:text="${plano.nome}"></option>
                        </select>
                    </div>

                </section>

                <div class="button-div">
                    <button type="submit" value="cadastrar">Cadastrar</button>
                    <a class="login-redr-button" th:href="@{/login}">Já tenho cadastro</a>
                </div>
            </div>
        </form>

    </main>

</body>
</html>
